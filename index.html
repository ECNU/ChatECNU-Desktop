<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ChatECNU Desktop</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #f1f3f4;
      font-family: system-ui, -apple-system, "Microsoft YaHei", sans-serif;
    }
    #titlebar {
      height: 38px;
      background: #1a1a2e;
      display: flex;
      align-items: center;
      justify-content: space-between;
      color: #fff;
      user-select: none;
      -webkit-app-region: drag; /* 允许拖拽 */
    }
    .titlebar-left {
      display: flex;
      align-items: center;
      padding-left: 10px;
    }
    .titlebar-icon {
      width: 20px;
      height: 20px;
      margin-right: 10px;
    }
    .titlebar-title {
      font-size: 13px;
      font-weight: 500;
      margin-right: 20px;
      opacity: 0.9;
    }
    .titlebar-menu button {
      background: transparent;
      border: none;
      color: rgba(255,255,255,0.7);
      padding: 4px 10px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
      transition: all 0.2s;
      -webkit-app-region: no-drag;
    }
    .titlebar-menu button:hover {
      background: rgba(255,255,255,0.1);
      color: #fff;
    }
    .titlebar-menu {
      display: flex;
      align-items: center;
    }
    .update-progress-container {
      display: flex;
      align-items: center;
      margin-right: 10px;
      display: none;
    }
    .loading-spinner {
      width: 14px;
      height: 14px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    /* 移除自定义窗口控制按钮的样式 */
  </style>
</head>
<body>
  <div id="titlebar">
    <div class="titlebar-left">
      <!-- 图标 -->
      <img id="app-icon" class="titlebar-icon" src="" alt="icon">
      <div class="titlebar-title">ChatECNU Desktop</div>
      <!-- 菜单 -->
      <div class="titlebar-menu">
        <div id="update-ring" class="update-progress-container">
          <div class="loading-spinner"></div>
        </div>
        <button id="btn-update">检查更新</button>
      </div>
    </div>
    
    <!-- 原生窗口控件会自动显示在右侧，无需手动添加 -->
  </div>

  <script>
    const { ipcRenderer } = require('electron');

    const ringEl = document.getElementById('update-ring');
    const btnUpdate = document.getElementById('btn-update');
    
    let isUpdateAvailable = false;
    let isUpdateDownloaded = false;

    // 显示/隐藏 Loading Ring
    function toggleRing(show) {
      ringEl.style.display = show ? 'flex' : 'none';
    }

    // 绑定事件
    btnUpdate.onclick = () => {
      if (isUpdateDownloaded) {
        // 状态3：点击安装
        ipcRenderer.send('install-update');
        btnUpdate.disabled = true;
      } else if (isUpdateAvailable) {
        // 状态2：点击下载
        ipcRenderer.send('download-update');
        btnUpdate.textContent = '下载中...'; 
        btnUpdate.disabled = true; 
        toggleRing(true);
      } else {
        // 状态1：检查更新
        ipcRenderer.send('check-for-updates');
        btnUpdate.disabled = true;
        toggleRing(true);
      }
    };

    // 接收图标数据
    ipcRenderer.on('set-icon', (event, dataUrl) => {
      document.getElementById('app-icon').src = dataUrl;
    });

    // 发现新版本
    ipcRenderer.on('update-available', (event, info) => {
      isUpdateAvailable = true;
      toggleRing(false); 
      btnUpdate.disabled = false;
      btnUpdate.textContent = '立即下载';
    });

    // 无新版本
    ipcRenderer.on('update-not-available', () => {
      isUpdateAvailable = false;
      toggleRing(false); // 瞬间结束
      btnUpdate.disabled = false;
      btnUpdate.textContent = '检查更新';
    });

    // 下载中（只接收信号，不处理进度数字）
    ipcRenderer.on('update-download-progress', () => {
      toggleRing(true);
    });

    // 下载完成
    ipcRenderer.on('update-downloaded', () => {
      isUpdateDownloaded = true;
      toggleRing(false);
      btnUpdate.disabled = false;
      btnUpdate.textContent = '立即安装';
    });

    // 错误处理
    ipcRenderer.on('update-error', () => {
      toggleRing(false);
      btnUpdate.disabled = false;
      btnUpdate.textContent = '检查更新'; 
      isUpdateAvailable = false;
      isUpdateDownloaded = false;
    });
    
    // 兼容旧消息
    ipcRenderer.on('update-message', (event, message) => {
       console.log('Update message:', message);
    });
  </script>
</body>
</html>
